<div ng-style="{width:'100vw', height:'80px', display:'flex', justifyContent:'space-between', alignItems:'center', position:'fixed', background:'#333'}">
    <div ng-style="{display:'flex', flexDirection:'row', alignItems:'center', justifyContent:'center', padding:'10px', background:'#f2686f' }">
        <img ng-style="{height:'60px', width:'60px'}" src="images/forgingtechnology-logo.png"
             alt="">
        <span ng-style="{display:'flex', justifyContent:'flex-start', alignItems:'flex-start', flexDirection:'column'}">
            <h1 ui-sref=".home" ng-style="{margin:0}">
                Forging Technology
            </h1>
            <b>Vancouver Metal Work</b>

        </span>
    </div>
    <div ng-style="{display:'flex', flexDirection:'column', alignItems:'center'}">
        <h2 type="button" ng-style="{margin:0}" ng-click="metal.s.connect = !metal.s.connect">Connect With
            Us
        </h2>
        <div ng-style="{textAlign:'right'}"><a ng-href="tel:{{metal.d.object.site.phone}}"><b>{{metal.d.object.site.phone}}</b></a>
        </div>
    </div>
</div>
<div ng-style="{display:'flex'}">
    <div ng-style="{width:'80px', height:'90vh', padding:'1em', display:'flex', justifyContent:'space-between', alignItems:'center', alignContent:'center', flexDirection:'column', position:'fixed', top:'80px', background:'#333'}">
        <div ng-style="{margin:0, flex: '1 1 auto', display:'flex', justifyContent:'center', alignItems:'center'}">
            <a class="fa fa-home"
                ui-sref="metal.home">Home</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto', display:'flex', justifyContent:'center', alignItems:'center'}"><a
                ui-sref="metal.services">Services</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto', display:'flex', justifyContent:'center', alignItems:'center'}"><a
                ui-sref="metal.clients">Clients</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto', display:'flex', justifyContent:'center', alignItems:'center'}"><a
                ui-sref="metal.gallery">Gallery</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto', display:'flex', justifyContent:'center', alignItems:'center'}"><a
                ui-sref="metal.about">About</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto', display:'flex', justifyContent:'center', alignItems:'center'}"><a
                ui-sref="admin.posts">Admin</a></div>
    </div>
    <div ng-style="{position:'fixed', left: '80px', top:'82px', overflow:'scroll', width:'90vw', padding:'1em', height:'100%'}">
        <connect ng-show="metal.s.connect"></connect>
        <ui-view></ui-view>
    </div>
</div>
