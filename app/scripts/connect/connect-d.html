<div ng-style="{display:'flex'}">
    <form name="email" ng-style="{display:'flex', flexDirection:'column', flex:'1 1 50%'}">
        <h4>Email Us</h4>
        <label for="email-address">
            <input id="email-address" type="email" ng-model="emailAddress" placeholder="Type your email">
        </label>
        <label for="email-subject">
            <input id="email-subject" type="text" ng-model="emailSubject" placeholder="Type the subject">
        </label>
        <label for="email-body">
            <textarea ng-model="emailBody" id="email-body" placeholder="Type your message"></textarea>
        </label>
        <p class="save" ng-click="metal.a.email(emailSubject, emailBody, emailAddress)">
            SEND
        </p>
    </form>
    <div ng-style="{display:'flex', flexDirection:'column', flex:'1 1 50%'}">

    </div>
</div>
