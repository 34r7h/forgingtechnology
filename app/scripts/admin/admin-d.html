<div ng-style="{width:'100vw', height:'10vh', padding:'1em'}">
    <div ng-style="{display:'flex', justifyContent:'space-between'}">
        <h3 ng-style="{margin:0}">
            Admin: {{admin.s.type | uppercase}} {{admin.s.section | uppercase}}
        </h3>
        <h3 ng-style="{margin:0}" ng-click="admin.s.show.addEntry = !admin.s.show.addEntry">+ Add New Entry</h3>
    </div>
</div>

<div ng-init="xy = admin.u.xy();" ng-style="{display:'flex'}">
    <div ng-style="{width: xy[0] > 480 ? '20vw' : '100vw', height:xy[0] > 480 ?'90vh' : '10vh', padding:'1em', display:'flex', justifyContent:'space-between', flexDirection:'column'}">
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="metal.home">Home</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.services">Services</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.clients">Clients</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.posts">Posts</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.media">Media</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.site">Site</a></div>
    </div>


    <div ng-style="{width:'80vw', height:'90vh', padding:'1em'}">

        <div ng-style="{background:'white', zIndex:10}">
            <div ng-if="admin.s.show.addEntry"
                 ng-include="'scripts/admin/add-entry.html'">
            </div>
            <div ng-if="!admin.s.show.addEntry"
                 ng-include="'scripts/admin/edit-entries.html'">
            </div>
            <div ng-if="admin.s.show.showMedia"
                 ng-include="'scripts/admin/edit-media.html'">
            </div>
            <div ng-if="admin.s.show.editSite"
                 ng-include="'scripts/admin/edit-site.html'">
            </div>
            <div ng-if="admin.s.show.editPosts"
                 ng-include="'scripts/admin/edit-posts.html'">
            </div>
        </div>
    </div>
</div>
