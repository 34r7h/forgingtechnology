<div ng-style="{width:'100vw', height:'10vh', padding:'1em'}">
    <h1 ng-style="{margin:0}">
        This is the admin directive.
    </h1>
</div>
<div ng-style="{display:'flex'}">
    <div ng-style="{width:'20vw', height:'90vh', padding:'1em', display:'flex', justifyContent:'space-between', flexDirection:'column'}">
        <h2 ng-style="{flex: '1 1 auto'}">NAVIGATION</h2>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="metal.home">Home</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.services">Services</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.clients">Clients</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.posts">Posts</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.media">Media</a></div>
        <div ng-style="{margin:0, flex: '1 1 auto'}"><a ui-sref="admin.about">About</a></div>
    </div>

    <div ng-style="{width:'80vw', height:'90vh', padding:'1em'}">
        <h2>{{admin.s.type | uppercase}}</h2>
        <style>
            .grid:after {
                content: "";
                flex: auto;
            }
        </style>
        <div class="grid" ng-style="{display:'flex', flexFlow:'row wrap', justifyContent:'space-between'}">
            <div ng-style="{flex:'1 1 auto'}" ng-repeat="(key, val) in $parent.admin.d.array[$parent.admin.s.type]">
                <div><button ng-click="admin.a.rm(admin.s.type, val.$id)">Remove</button></div>
                <img ng-style="{height:'160px', background:thumb.data.data + ' no-repeat center center/cover'}" ng-click="admin.s.full.thumb = thumb.data.data; admin.s.full.src = (admin.d.object.media[val.$id].src || val.src)" ng-show="thumb"
                     ng-init="thumb = admin.a.get('https://sizzling-fire-2548.firebaseio.com/media/'+ ( admin.d.object.media[val.$id].name.replace('.','`') || val.name.replace('.','`') ) + '.json' )"
                     ng-src="{{thumb.data.data}}" alt="">

                <div ng-if="admin.s.full" ng-style="{display:'flex', justifyContent:'center', position:'fixed', top:0, bottom:0, left:0, right:0, background:'white', textAlign:'center'}">
                    <div ng-style="{margin:'0 auto'}">
                        <img ng-style="{position:'fixed', height:'100vh', width:'auto'}" ng-src="{{$parent.admin.s.full.src}}" alt="" ng-click="$parent.admin.s.full = false">
                        <img ng-style="{margin:'0 auto', height:'100vh', width:'auto'}" ng-src="{{$parent.admin.s.full.thumb}}" alt="" ng-click="$parent.admin.s.full = false">

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
