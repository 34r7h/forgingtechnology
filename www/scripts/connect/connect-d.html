<div id="share" ng-style="{display:'flex', flexWrap:'wrap', background:'rgba(255,255,255,.8)', width:'100%'}"> <form name="email" ng-style="{display:'flex', flexDirection:'column', flex:'1 1 50%', width:'360px', justifyContent:'space-between', padding:'6px'}"> <h4 ng-style="{color:'black'}">E-Mail</h4> <label for="email-address"> <input id="email-address" type="email" ng-model="emailAddress" placeholder="Type your email"> </label> <label for="email-subject"> <input id="email-subject" type="text" ng-model="emailSubject" placeholder="Type the subject"> </label> <label for="email-body"> <textarea width="100%" ng-model="emailBody" id="email-body" placeholder="Type your message"></textarea> </label> <p class="save" ng-click="metal.a.email(emailSubject, emailBody, emailAddress)"> SEND E-MAIL </p> </form> <div> <div ng-style="{flexWrap:'wrap',display:'flex', flex:'1 1 50%', width:'360px', justifyContent:'center', alignItems:'center', minWidth:'240px', padding:'6px'}"> <a target="_blank" ng-style="{background: socialVal.color, display:'flex',flex:'1 1 50%', height:'160px', minWidth:'160px', justifyContent:'center', alignItems:'center', flexDirection:'column'}" ng-href="{{metal.d.object.site[socialVal.name+'Link']}}" ng-repeat="(socialKey, socialVal) in metal.u.share" ng-show="metal.d.object.site[socialVal.name+'Link']"> <i class="fa fa-2x fa-{{socialVal.name}}"></i> <div>{{socialVal.name | uppercase}}</div> </a> </div></div> </div>
