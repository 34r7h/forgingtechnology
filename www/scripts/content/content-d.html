<h2>{{metal.s.type + ' view' | uppercase}}</h2> <div> <div ng-repeat="(contentKey, content) in metal.d.object.index[metal.s.type]"> <a ng-href="{{'#/'+ metal.s.type + '/' + contentKey}}">{{contentKey}} - {{content}}</a> <button ng-click="metal.a.rm(metal.s.type, contentKey)"> Remove This </button> <i> Like: {{metal.d.object[metal.s.type][content].like}}</i> <b>{{metal.d.object[metal.s.type][content].media[0]}}</b> <img ng-src="{{metal.d.object.media[metal.d.object[metal.s.type][content].media[0]].mediaURL}}" alt> <div> <code>{{metal.d.object[metal.s.type][content]}}</code> </div> </div> </div> <ui-view></ui-view>
